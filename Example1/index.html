<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>숙제1</title>

<link rel="stylesheet" href="style.css">

<style>
  
  body {
    display: grid;

    grid-template-areas:
      "header header header header header"
      "article article article article article";
    grid-template-rows: 50px 1fr;
    grid-template-columns: 10% 1fr;
    margin: 0;
  }

  header {
    padding: 1px;
    margin: 0%;
    color: white;
    text-align: center;
    vertical-align: middle;
  }

  article {
    padding: 1px;
    margin: 0%;
    color: white;
    text-align: center;
  }

  #pageHeader {
    grid-area: header;
  }

  #mainArticle {
    grid-area: article;
  }

  .logo {
    width: 150px;
    height: 50px;
    background: url('https://business.kakao.com/static/img/logo_biz.34693d3_1.16.10.png') no-repeat center center;
    background-size: contain;
  }

  .continer {
    padding: 5px;
    position: sticky;
    top: 0;

    display: flex;
    align-items: center;
    justify-content: left;
    background-color: white;
    text-align: center;
  }

  .continer a {
    color: black;
    padding: 10px 16px;
    font-size: 20px;
    cursor: grab;
  }

  .continer a:hover {
    background-color: transparent;
    color: rgb(0, 195, 255);
  }

  .continer a.active {
    background-color: #04AA6D;
    color: white;
  }

  .loginBtn {
    margin-left: auto;
  }

  .video {
    max-width: 100%;
    display: block;
  }

  .kakao_img {
    height: 300px;
    display: block;
    background: url('https://business.kakao.com/static/img/visual_cont1.0cb2c10_1.16.10.png') no-repeat center center;
    background-size: cover;
  }

  .mp4-wrap {
    width: 100%;
    margin: 10px auto;
    position: relative;
  }

  .user-text {
    position: absolute;
    top: 70%;
    width: 100%;
    
    font-size: 70px;
    font-family: 'ypseo';
    text-align: center;
  }

  .user-page {
    position: absolute;
    top: 90%;
    right: 3%;
    width: 100%;

    font-size: 20px;
    font-family: 'ypseo';
    text-align: right;
  }
</style>

<body>
  <header id="pageHeader">
    <div class="continer">
      <span class="logo"></span>
      <span><a>시작하기</a></span>
      <span><a>채널</a></span>
      <span><a>광고</a></span>
      <span><a>서비스/도구</a></span>
      <span><a>파트너 지원</a></span>
      <button class="loginBtn">로그인</button>
    </div>
  </header>
  <article id="mainArticle">
    <div class="mp4-wrap">
        <div>
            <video muted autoplay loop class="video">
                <source src="https://t1.kakaocdn.net/kakao_biz_common/public/movies/main_visual_210525.mp4" type="video/mp4">
            </video>
        </div>
        <div class="user-text">
          <strong>비즈니스
              <span>,</span>
              톡처럼 쉬워지다
              <br>
              카카오비즈니스
          </strong>
        </div>
      <div class="user-page">
          <strong>
              1 / 3
          </strong>
      </div>
    </div>
    <div>
        <span class="kakao_img"></span>
    </div>
  </article>

</body>

</html>
